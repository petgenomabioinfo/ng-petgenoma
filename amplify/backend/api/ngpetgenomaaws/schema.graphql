# all models in this schema. Learn more about authorization rules here: https://docs.amplify.aws/cli/graphql/authorization-rules
#input AMPLIFY { globalAuthRule: AuthRule = { allow: public } } # FOR TESTING ONLY!

type User @model @auth(rules: [{ allow: private }]){
  id: ID!
  firstname: String
  lastname: String
  phoneNb: String
  email: String!
  street: String
  city: String
  postalCode: String
  researchAuthorization: String
  surveyAuthorization: String
  dogs: [Dog] @hasMany
  kits: [Kit] @hasMany
}

type Dog @model @auth(rules: [{ allow: private }]){
  id: ID!
  kits: [Kit] @hasMany
  name: String!
  breed: String
  gender: String
  age: String
  microchip: String
  conditions: String
  user: User! @belongsTo
}

type Kit @model @auth(rules: [{ allow: private }]){
  id: ID!
  kitType: String!
  kitBatchNb: String
  processStatus: String
  registrationDate: String!
  dog: Dog! @belongsTo
  user: User! @belongsTo
}

